<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon-jan2023-team7</title>
    <style>
      .income-form {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="income-form">
      <h2>Please provide us with your monthly net Income.</h2>
      <form action="#" method="post">
        <label for="userIncome">Your net Income: </label>
        <input type="number" name="userIncome" id="userIncome" />
        <select id="currency" name="currency">
          <option>Select currency</option>
          <option value="KWD">KWD-Kuwaiti Dinar</option>
          <option value="BHD">BHD-Bahraini Dinar</option>
          <option value="OMR">OMR-Omani Rial</option>
          <option value="JOD">JOD-Jordanian Dinar</option>
          <option value="GBP">GBP-British Pound Sterling</option>
          <option value="KYD">KYD-Cayman Islands Dollar</option>
          <option value="EUR">EUR-Euro</option>
          <option value="CHF">CHF-Swiss Franc</option>
          <option value="USD">USD-US Dollar</option>
          <option value="CAD">CAD-Canadian Dollar</option>
        </select>
        <input type="button" value="Submit" />
      </form>
      <p>
        <span>*</span>Notice that net Income is your Income after all taxes and
        deductions are taken out of your paycheck. If you need further
        assistance on this visit
        <a
          href="https://en.wikipedia.org/wiki/Net_income"
          target="_blank"
          aria-label="open wikipedia link in a new tab"
          >Net Income explaind.</a
        >
      </p>
    </div>
  </body>
</html>
