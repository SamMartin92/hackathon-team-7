{% extends "home/base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
    
    <div id="curve_chart" style="display: flex; height: 40%; width: auto;"></div>
    <form id="currency-form" method="POST">

      <p>Exchange From: <input type="text" id="currencyOne"name="currencyOne" required></p>
      <p>Exchange To: <input type="text" id="currencyTwo" name="currencyTwo" required></p>
      <p>Exchange Amount: <input type="text" id="exchangeAmount" name="exchangeAmount" required></p>
      <input id="class" type="submit">
    </form>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load('visualization', '1.0', {'packages':['corechart']});</script>
    {% endblock %}
